
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <title>Horizontal Form</title>
</head>

<body>
    <div class="container border-info">
    <div class="mt-5" style="border: solid 2px #D9EDF7; max-width: 750px; border-radius: 5px;">
     <p class ="text-info p-3" style="background-color:#D9EDF7; color: #7C8EA1">Biểu mẫu đăng nhập</p>
     <form class="mx-2">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right font-weight-bold"> Email:
            </label>
            <div class="col-sm-7">
                <input type="email" class="form-control" placeholder="Nhập vào email">
            </div>
        </div>
        <div class=" form-group row">
            <label class="col-sm-2 col-form-label text-right font-weight-bold"> Mật khẩu</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" placeholder="Nhập vào mật khẩu">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Ghi nhớ tôi
                    </label>
                   
            </div>
        </div>
    </div>
        <div class="form-group row" >
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <button type="submit" class="btn text-white" style="background-color: #337AB7;">Đăng nhập</button>
            </div>
          </div>
     </form>
    </div>
    </div>
</body>

</html>
